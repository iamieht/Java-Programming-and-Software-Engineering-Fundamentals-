<head>
  <title>Mini-Project Filter-Fun</title>
  <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">

<body>
  <h1>Filter Fun</h1>
  <canvas id="canvas"></canvas>
  <h2>Load Image</h2>
  <p>
    <input type="file" multiple="false" accept="image/*" id="file" value="Choose File" onchange="loadImage()">
  </p>
  <h2>Choose Filter</h2>
  <p>
    <input type="button" value="Grayscale" id="b1" onclick="makeGray()">
    <input type="button" value="Red" id="b2" onclick="makeRed()">
    <input type="button" value="Rainbow" id="b2" onclick="makeRainbow()">
  </p>
  <p>
    <input type="button" value="Reset Image" id="b3" onclick="clearCanvas()">
  </p>
</body>
